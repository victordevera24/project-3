{% extends 'base.html' %}

{% block content %}
<h1>Stores!</h1>
<button><a href="{% url 'stores_create' %}">add a store</a></button>

{% for store in stores %}
<ul class="storename">
    <li><a href="/stores/{{store.id}}/"><h2>{{ store.name }}</h2></a></li>
        <ol><a href="/stores/{{store.id}}/"><h5>{{ store.street }}, {{ store.city }}, {{ store.state }}, {{ store.zip_code }}</h5></a></ol>
        
</ul>
{% endfor %}
{% endblock %}
