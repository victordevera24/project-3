{% extends 'base.html' %}

{% block content %}
    <div class="storename">
        {% if object %}
            <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
        {% else %}
            <h1>Add Store</h1>
        {% endif %}
        <form action="" method ="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit store" class="btn">
        </form>
    </div>
{% endblock %}
