{% extends 'base.html' %}
{% block content %}
{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Product</h1>
{% endif %}
    <form action="{% url 'product_create' store %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <label>Photo: </label><input style="color:black" type="file" name="photo-file" required>
        <label for="onsale"><input id="onsale" name="on_sale" class="filled-in" type="checkbox"><span>On
                Sale</span></label>
    </table>
    <input type="submit" value="Submit product" class="btn">
</form>
<script>
    const dateEl = document.getElementById('id_sale_end');
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
</script>
{% endblock %}
