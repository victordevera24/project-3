{% extends 'base.html' %}


{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Review</h1>
{% endif %}
<form action="{% url 'review_create' product %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit Review hyou are here" class="btn">
</form>
{% endblock %}
