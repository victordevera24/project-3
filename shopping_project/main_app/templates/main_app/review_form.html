{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1><span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Review</h1>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit product" class="btn">
</form>
{% endblock %}
